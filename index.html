<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Tabla</title>
</head>

<body id="body">
    <header>
        <h1>Crea tu tabla</h1>
    </header>

    <main id="contenedorPrincipal">
        <!-- Button trigger modal -->
        <div id="contenedorCrearTabla">
            <button type="button" class="btnsInicio" id="btnCrearTabla1" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Crear Tabla
            </button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Elija el tamaÃ±o de la tabla</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="columna">Columnas</label>

                            <input type="text" class="input" min="1" value="1" id="columna" name="columna" />
                        </div>
                        <div>

                            <label for="fila">Filas</label>

                            <input type="text" class="input" min="1" value="1" id="fila" name="fila" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btnsInicio" id="btnCerrar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btnsInicio" id="btnCrearTabla2">Crear</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="contenedorTabla">

        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="/js/index.js"></script>




</body>

</html>
